  <div class="row">
    <div class="col">
      <mat-toolbar color="primary" class="mat-elevation-z8">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Access management System</span>
        <span style="flex: 1 1 auto;"></span>
        @if(getUserInfo()){
        <span>welcome {{username}}</span>
        <button mat-button [matMenuTriggerFor]="profile"><mat-icon>arrow_drop_down</mat-icon></button>
        <mat-menu #profile>
          <button mat-menu-item routerLink="/user">UseProfile</button>
          <button mat-menu-item routerLink="/resetPassword">ResetPassword</button>
          <button mat-menu-item routerLink="/Login">Logout</button>
        </mat-menu>
      }@else {
        <button mat-flat-button routerLink="/register" color="primary" >Register</button>
        <button mat-flat-button routerLink="/login" color="accent">Login</button>
      }
      </mat-toolbar>
      <mat-drawer-container>
        <mat-drawer #drawer mode="side" opened="true" position="start">
          <mat-nav-list>
              @for (item of menus; track $index) {
                <mat-list-item>
                  <button mat-button routerLinkActive="active" routerLink = "/{{item.name}}"> <mat-icon>home</mat-icon>{{item.name}}</button>
                </mat-list-item>
              }
           </mat-nav-list>
        </mat-drawer>

        <mat-drawer-content>
          <div style="text-align: center; min-height: 600px;">
            <router-outlet></router-outlet>
          </div>
        </mat-drawer-content>

      </mat-drawer-container>

    </div>
  </div>
